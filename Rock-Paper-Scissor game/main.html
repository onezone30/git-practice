<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="/Rock-Paper-Scissor game/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Rock Paper Scissor Game</h1>
      <p>Choose your move:</p>
      <div class="buttons">
        <button class="button" id="rock">👊</button>
        <button class="button" id="paper">🖐</button>
        <button class="button" id="scissor">✌</button>
      </div>
      <p id="display"></p>
      <div class="result">
        <div class="player-result">
          <p>Player:</p>
          <p><button id="player-choice" class="button"></button></p>
        </div>
        <div class="computer-result">
          <p>Computer:</p>
          <p><button id="computer-choice" class="button"></button></p>
        </div>
      </div>
      <div class="score">
        <div class="player-score">
          <p>Your score:</p>
          <p id="player-score"></p>
        </div>
        <div class="computer-score">
          <p>Computer score:</p>
          <p id="computer-score"></p>
        </div>
      </div>
    </div>
    <script src="/Rock-Paper-Scissor game/main.js"></script>
  </body>
</html>
