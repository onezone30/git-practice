<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <div class="row">
                <button class="button top" id="clear-button">AC</button>
                <button class="button top" id="backspace-button"><=</button>
                <button class="button top" onclick="inputValue('%')">%</button>
                <button class="button right" onclick="inputValue('/')">/</button>
            </div>
            <div class="row">
                <button class="button" onclick="inputValue('7')">7</button>
                <button class="button" onclick="inputValue('8')">8</button>
                <button class="button" onclick="inputValue('9')">9</button>
                <button class="button right" onclick="inputValue('*')">X</button>
            </div>
            <div class="row">
                <button class="button" onclick="inputValue('4')">4</button>
                <button class="button" onclick="inputValue('5')">5</button>
                <button class="button" onclick="inputValue('6')">6</button>
                <button class="button right" onclick="inputValue('-')">-</button>
            </div>
            <div class="row">
                <button class="button" onclick="inputValue('1')">1</button>
                <button class="button" onclick="inputValue('2')">2</button>
                <button class="button" onclick="inputValue('3')">3</button>
                <button class="button right" onclick="inputValue('+')">+</button>
            </div>
            <div class="row">
                <button class="button" onclick="inputValue('0')">0</button>
                <button class="button" onclick="inputValue('00')">00</button>
                <button class="button" onclick="inputValue('.')">.</button>
                <button class="button right" id="equals">=</button>
            </div>
        </div>
    </div>
<script src="/Calculator/main.js"></script>
</body>
</html>
