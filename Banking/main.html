<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="/Banking/main.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Simple Banking</h1>
        <div class="balance">
            <p>Balance: </p>
            <p id="balance"></p>
        </div>
        <input type="number" id="input-number" placeholder="0">
        <div class="buttons">
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
            <button id="cancel">Cancel</button>
        </div>
        <p id="display"></p>
    </div>
    <script src="/Banking/main.js"></script>
</body>
</html>
