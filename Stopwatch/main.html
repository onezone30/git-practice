<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/Stopwatch/main.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="clock">
            00:00:00:00
        </div>
        <div class="controls">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    
    
    
    
    <script src="/Stopwatch/main.js"></script>
</body>
</html>
