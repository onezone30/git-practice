<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Journey</title>
    <link rel="stylesheet" href="/css.css">
    <script src="js.js"></script>
<body>
    <div class="container">
        <h1 class="title">Tip Calculator</h1>
        <label>Enter the bill amount and tip percentage to calculate the total</label>
        <label for="bill">Bill amount:</label>
        <input type="number" name="" id="bill">
        <label for="tip">Tip percentage:</label>
        <input type="number" name="" id="tip">
        
        <button class="calculate" onclick="calculate()">CALCULATE</button>
        <label for="total">Total:</label> 
        <p id="total"></p>
    </div>
</body>
</html>
